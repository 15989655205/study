<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>我的问题</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/study.css">
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/bootstrap.js"></script>


</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4><span th:text="${question.title}"></span></h4>
            <span class="text-desc">
                作者：<span th:text="${question.user.name}"></span>
            发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
            阅读数：<span th:text="${question.viewCount}"></span>
           </span>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <a  class="col-lg-12 col-md-12 col-sm-12 col-xs-12 community-menu" th:href="@{'/publish/'+${question.ID}}" th:if="${session.user!=null&&session.user.id==question.creator}"  >
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
                </a>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>发起人</h3>
                <div class="media" >
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" th:src="${question.user==null?'':question.user.avatarUrl}" alt="...1">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" >
                            <span  th:text="${question.user.name}"></span>
                        </h4>
                    </span>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>相关问题</h3>
            </div>
        </hr>
    </div>


</div>

</body>
</html>
